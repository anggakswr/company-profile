<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanium Print Shops</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header bg-primary">
      <nav class="container box-between">
        <div class="nav">
          <!-- logo -->
          <a href="#" class="logo">
            <h1>Titanium</h1>
          </a>

          <a href="#">Cetak Custom</a>
          <a href="#">Inspirasi</a>
          <a href="#">Tentang Kami</a>
          <a href="#">Agen</a>
        </div>

        <!-- hamburger -->
        <a href="#" class="hamburger box-center">
          <span>ME</span>
          <span>NU</span>
        </a>
      </nav>
    </header>

    <!-- banner -->
    <section class="banner bg-primary">
      <div class="container box-between">
        <div class="text-white">
          <p class="text-xs">TITANIUM PRINTING</p>

          <h2>
            <span class="text-green">PRINT</span>
            <br />
            SHOPS
          </h2>

          <p class="text-lg">Lorem ipsum dolor sit amet.</p>

          <a href="#" class="order-btn">
            Order Sekarang
            <span><i class="fa-solid fa-arrow-right"></i></span>
          </a>
        </div>

        <div>
          <img src="./img/bag.webp" alt="Totebag" />
        </div>
      </div>
    </section>
  </body>
</html>
